{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex align-items-center" style="min-height:100vh; background:#0b1220;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-lg">
          <h3 class="mb-3">Create an account</h3>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for cat, msg in messages %}
                <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="post">
            <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
            <button class="btn btn-primary w-100">Register</button>
            <a href="/login" class="d-block text-center mt-3">Already have an account? Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock %}
